###server config
server.port=8180
server.context-path=/springboot-springdata-jpa-example

###Spring Config
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# Show and hide sql query generated by jpa
#spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
#spring.jpa.hibernate.ddl-auto = update

###### Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# EJB3NamingStrategy for capitalize JPA table name because MySQL table name is case sensitive
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.EJB3NamingStrategy 
# For hibernate 5 
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

#spring.datasource.jndi-name=java:jboss/datasources/EclearsDS
spring.datasource.url = jdbc:mysql://localhost:3306/sc_database
spring.datasource.username = root
spring.datasource.password = 

